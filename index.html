<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&family=Roboto&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&family=Roboto:wght@700&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(4, 100%, 67%);
        font-size: 16px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <form class="left">
        <div class="header">
          <h1>Stay updated!</h1>
        </div>

        <div>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
        </div>

        <div class="select">
          <div>
            <img src="./assets/images/icon-list.svg" alt="" width="17px" height="17px"/>
            <span> Product discovery and building what matters </span>
          </div>

          <div>
            <img src="./assets/images/icon-list.svg" alt="" width="17px" height="17px"/>
            <span> Measuring to ensure updates are a success </span>
          </div>

          <div>
            <img src="./assets/images/icon-list.svg" alt="" width="17px" height="17px"/>
            <span> And much more! </span>
          </div>
        </div>

        <div class="subscribe">
          <div class="email">
            <label for="email">Email Address</label>
            <input
              type="email"
              name="userEmail"
              id="emails"
              placeholder="email@company.com"
              required
            />
          </div>

          <div class="button">
            <button id="submit" type="submit">Subscribe to monthly newsletter</button>
          </div>
        </div>

        <!-- Success message start -->

        <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

        <!-- Success message end -->
      </form>
      <div class="right"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Erick384">Erick-384😎</a>.
    </div>
    <script src="./script.js"></script>
  </body>
</html>
